<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled />
        <div class="buttons">
            <button class="num printable">7</button>
            <button class="num printable">8</button>
            <button class="num printable">9</button>
            <button class="operator printable">/</button>
            <button class="num printable">4</button>
            <button class="num printable">5</button>
            <button class="num printable">6</button>
            <button class="operator printable">*</button>
            <button class="num printable">1</button>
            <button class="num printable">2</button>
            <button class="num printable">3</button>
            <button class="operator printable">-</button>
            <button class="zero printable">0</button>
            <button class="equals">=</button>
            <button class="operator printable">+</button>
        </div>
        <div class="button-container">
            <button class="backspace">Backspace</button>
            <button class="clear">Clear All</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
